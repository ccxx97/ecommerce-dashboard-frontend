<div class="mb-2" style="float: right;">
    <button class="primary-button" routerLink="Add">{{"country.addCountry1" | translate}}</button>
    </div>
    <div style="clear: both;"></div>

<p-table [rowHover]="true" [loading]="loading" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]" [rows]="5" responsiveLayout="stack" [value]="countries">
    <ng-template pTemplate="header">
      <tr>
        <th>{{"country" | translate}}</th>
        <th>{{"language" | translate}}</th>
        <th>{{"currency" | translate}}</th>
        <th>{{"timezone" | translate}}</th>
        <!-- <th>Status</th> -->
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td><i style="font-size: 1.3rem;margin-right: 5px;" [class]="'fi fi-'+item.language.code"> </i>{{ item.language.name }} </td>
        <td>{{ item.currency.code }}</td>
        <td>{{ item.offset.offset }}</td>
        <!-- <td>
          <p-tag [value]="item.default ? 'Yes' : 'No'" [severity]="item.default ? 'success' : 'danger'"></p-tag>
        </td> -->
        <td>
          <p-inputSwitch [(ngModel)]="item.isActive"  (onChange)="updateCountryStatus(item.id,$event)"></p-inputSwitch>
        </td>
        <td>
            <div class="d-flex align-items-center gap-2">
                <p-button [label]="'view' | translate" [routerLink]="'Edit/'+item.id" [raised]="true"></p-button>
            </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
