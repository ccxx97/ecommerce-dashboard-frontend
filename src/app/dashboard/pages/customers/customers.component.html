<p-table  [loading]="loading" [rowHover]="true" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]" [rows]="5" responsiveLayout="stack" [value]="customers">
    <ng-template pTemplate="header">
        <tr>
            <th>{{'name' | translate}}</th>
            <th>{{'email' | translate}}</th>
            <th>{{'createDate' | translate}}</th>
            <th>{{'status' | translate}}</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td style="max-width: 200px;text-wrap: wrap;">{{customer.name?customer.name:'-'}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.created_at | date:'short'}}</td>
            <td><p-tag [value]="customer.isActive == true ? ('active' | translate):('deactive' | translate)" [severity]="getSeverity(customer.isActive)"></p-tag></td>
            <td>
                <p-button [label]="'view' | translate" [routerLink]="'Detail/'+customer.id" [raised]="true"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
