
<div class="mb-2 mt-2" style="float:right">
  <button routerLink="Add" class="primary-button ">
    {{'apiAndIntegration.addIntegration1' | translate}}
  </button>
</div>
<div style="clear: both;"></div>


<p-table [value]="paymentIntegrations" responsiveLayout="stack" >
    <ng-template pTemplate="header">
      <tr>
        <th>{{"name" | translate}}</th>
        <th>{{'apiAndIntegration.apiKey' | translate}}</th>
        <th>{{'apiAndIntegration.secretKey' | translate}}</th>
        <th>{{'status' | translate}}</th>
        <th>{{'apiAndIntegration.actions' | translate}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-paymentIntegration>
      <tr>
        <td>{{ paymentIntegration.name }}</td>
        <td>{{ paymentIntegration.apiKey }}</td>
        <td>{{ paymentIntegration.secretKey }}</td>
        <td>
          <p-inputSwitch [(ngModel)]="paymentIntegration.isActive" (onChange)="updateIntegrationStatus(paymentIntegration)"></p-inputSwitch>
        </td>
        <td>
            <div class="d-flex gap-2">
                <p-button [label]="'view' | translate" [routerLink]="'Edit/'+paymentIntegration.id" [raised]="true"></p-button>
                <p-button [label]="'delete' | translate" severity="danger" [raised]="true"></p-button>
            </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
